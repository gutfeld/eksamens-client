<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Daniel Gutfeld</title>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Create a new user!</h1>
        <hr>
        <div class="form-group">
            <label class="control-label">User Type</label>
            <br>
            <label class="radio-inline"><input type="radio" name="userTypeOption" id="adminNormalUser"> Normal User </label>
            <label class="radio-inline"><input type="radio" name="userTypeOption" id="adminAdminUser"> Administrator</label>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateFirstNameAdmin">First Name</label>
            <input type="text" class="form-control" id="inputCreateFirstNameAdmin" placeholder="First Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateLastNameAdmin">Last Name</label>
            <input type="text" class="form-control" id="inputCreateLastNameAdmin" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateUsernameAdmin">Username</label>
            <input type="text" class="form-control" id="inputCreateUsernameAdmin" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreatePasswordAdmin">Password</label>
            <input type="password" class="form-control" id="inputCreatePasswordAdmin" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" id="submitNewUserButtonAdmin">Submit new user</button>
        </div>

    </div>
</div>
</div>

<footer class="footer">

</body>
</html>
