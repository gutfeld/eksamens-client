<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Daniel Gutfeld</title>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Create a new user!</h1>
        <hr>
        <div class="form-group">
            <label class="control-label" for="inputCreateFirstName">First Name</label>
            <input type="text" class="form-control" id="inputCreateFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateLastName">Last Name</label>
            <input type="text" class="form-control" id="inputCreateLastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateUsername">Username</label>
            <input type="text" class="form-control" id="inputCreateUsername" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreatePassword">Password</label>
            <input type="password" class="form-control" id="inputCreatePassword" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" id="submitNewUserButton">Submit new user</button>
        </div>

    </div>
</div>
</div>

<footer class="footer">
    <div class="container">

    </div>

<script src="lib/js/bootstrap.js"></script>

<script src="js/createUser.js"></script>

</body>
</html>
