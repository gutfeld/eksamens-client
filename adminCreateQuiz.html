        <hr>

        <h1>Create a new quiz!</h1>
        <hr>

        <div class="form-group">
            <label class="control-label">Which course?</label>
            <br>
            <label class="radio-inline"><input type="radio" name="quizCourseOption" id="adminCourseDIS"> Distribuerede Systemer  </label>
            <label class="radio-inline"><input type="radio" name="quizCourseOption" id="adminCourseITF"> IT-Forandringsledelse  </label>
            <label class="radio-inline"><input type="radio" name="quizCourseOption" id="adminCourseMAKRO"> Makroøkonomi  </label>
            <label class="radio-inline"><input type="radio" name="quizCourseOption" id="adminCourseFIN"> Finansiering  </label>
        </div>

        <div class="form-group">
            <label class="control-label" for="inputCreateQuizTitleAdmin">Quiz Title</label>
            <input type="text" class="form-control" id="inputCreateQuizTitleAdmin" placeholder="Quiz Title">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateQuestionTitleAdmin">Question Title</label>
            <input type="text" class="form-control" id="inputCreateQuestionTitleAdmin" placeholder="Question Title">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateFirstChoice">First Choice</label>
            <input type="text" class="form-control" id="inputCreateFirstChoice" placeholder="First Choice">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputCreateSecondChoice">Second Choice</label>
            <input type="text" class="form-control" id="inputCreateSecondChoice" placeholder="Second Choice">
        </div>
        <div class="form-group">
            <label class="control-label">Which choice is correct?</label>
            <br>
            <label class="radio-inline"><input type="radio" name="quizChoiceOption" id="adminChoiceFirst"> First choice is correct  </label>
            <label class="radio-inline"><input type="radio" name="quizChoiceOption" id="adminChoiceSecond"> Second choice is correct</label>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success" id="submitNewQuizButtonAdmin">Submit new quiz</button>
        </div>

    </div>
</div>
